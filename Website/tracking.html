<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="James Nagler">
    <title>Tracking</title>
    <link rel="stylesheet" href="tracking.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body class="text-center">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" />
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="navbar-item pr-2">
            <h3 class="navbar-item mt-1 pt-0">Dashboard</h3>
        </div>

        <div class="collapse navbar-collapse px-2" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <h4 class="nav-item mt-1 p-2 active" id="homeBtn">Home</h4>
                <h4 class="nav-item mt-1 p-2 disabled" id="settingsBtn">Settings</h4>
                
            </div>
        </div>
        <button class="btn btn-outline-danger my-2 mx-2 my-sm-0" type="submit" id="lockout">LOCK OUT</button>
        <button class="btn btn-outline-danger my-2 mx-2 my-sm-0" type="submit" id="lockdown">LOCK DOWN</button>
        <button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit" id="logout">Log Out</button>
    </nav>
    <div class="hstack" id="dashboard">
        <div class="border border-2 rounded m-5" id="canvas">
            <canvas id="game_canvas" width="970" height="750"></canvas>
        </div>

        <div class="vstack mt-5">
            <div class="hstack gap-5 mx-auto">
                <div class="card">
                    <h4 class="card-body">Online Students</h4>
                    <h1 class="card-title" id="online">0</h1>
                </div>
                <div class="card">
                    <h4 class="card-body">Offline Students</h4>
                    <h1 class="card-title" id="offline">0</h1>
                </div>
            </div>
            <div class="hstack gap-5 mx-auto my-5">
                <div class="card">
                    <h4 class="card-body">Average Accuracy</h4>
                    <h1 class="card-title" id="accuracy">2.0m</h1>
                </div>
                <div class="card" id="dangercard">
                    <h4 class="card-body">Students In Danger</h4>
                    <h1 class="card-title" id="danger">0</h1>
                </div>
            </div>
            <div class="hstack gap-5 mx-auto">
                <div class="card mx-auto">
                    <h4 class="card-body">Student's Name</h4>
                    <h1 class="card-title mx-auto py-0 px-3" id="selected">No ID selected</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="settings">
        <table id="settingsTable" class="w3-table-all">
            <tr>
              <th>Name</th>
              <th>ID</th> 
              <th>Actions</th>
            </tr>
            <tr>
                <td>Student's Name</td>
                <td><input type="text" id="addID" placeholder="Student ID"></td>
                <td><button id="addNewStudent" class="btn btn-success">Add Student</button></td>
              </tr>
          </table>
    </div>


    <script type="module" src="tracking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
